name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Release Please ğŸ“¦
        uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: simple
          package-name: fs-monitor.nvim

      - name: Checkout Repository ğŸ›ï¸
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/checkout@v4

      - name: Tag Release ğŸ·ï¸
        if: ${{ steps.release.outputs.release_created }}
        run: |
          echo "Release ${{ steps.release.outputs.tag_name }} was created!"
          echo "Major: ${{ steps.release.outputs.major }}"
          echo "Minor: ${{ steps.release.outputs.minor }}"
          echo "Patch: ${{ steps.release.outputs.patch }}"
